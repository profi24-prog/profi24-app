
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Profi24 Demo</title>
</head>
<body>
  <h1>Profi24</h1>
  <div id="status">Checking...</div>
  <form id="orderForm">
    <input name="name" placeholder="Ваше имя" required />
    <input name="service" placeholder="Услуга" required />
    <button type="submit">Отправить</button>
  </form>
  <ul id="orders"></ul>

<script>
async function init() {
  try {
    const r = await fetch('/api/health');
    if (r.ok) {
      document.getElementById('status').textContent = 'Status: Online';
    }
  } catch(e) {
    document.getElementById('status').textContent = 'Status: Offline';
  }
}
init();

document.getElementById('orderForm').addEventListener('submit', async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());
  const res = await fetch('/api/orders', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data) });
  const order = await res.json();
  const li = document.createElement('li'); li.textContent = `${order.id}: ${order.name} - ${order.service}`;
  document.getElementById('orders').appendChild(li);
});
</script>
</body>
</html>
